<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Educational Resources</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }
        header {
            background-color: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
        h2 {
            color: #333;
        }
        form {
            margin-bottom: 20px;
        }
        input[type="file"] {
            margin: 10px 0;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            padding: 10px;
            border-bottom: 1px solid #ddd;
        }
        li a {
            color: #007BFF;
            text-decoration: none;
        }
        li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to Safwan's Educational Resources</h1>
        <p>Upload and share your notes, presentations, and files with your students.</p>
    </header>
    <div class="container">
        <h2>Upload Files</h2>
        <form action="upload.php" method="POST" enctype="multipart/form-data">
            <label for="file">Select a file to upload:</label><br>
            <input type="file" id="file" name="file" required><br><br>
            <button type="submit">Upload</button>
        </form>

        <h2>Available Downloads</h2>
        <ul>
            <!-- Example of a file entry -->
            <li><a href="uploads/example.pdf" download>Example PDF</a></li>
            <li><a href="uploads/example.pptx" download>Example PPTX</a></li>
            <!-- Dynamic list will be generated from server-side code -->
        </ul>
    </div>
</body>
</html>
